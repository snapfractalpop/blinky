<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"0>
  <title>Play with Colors!</title>
  <!--
  <script type="text/javascript" src="js/jscolor/jscolor.js"></script>
  -->
  <script type="text/javascript" src="js/tinycolor.js"></script>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/farbtastic.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <link href="css/farbtastic.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
  <link href="index.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="jumbotron blinky-dark">
    <span class="glyphicon glyphicon-cog settings-cog" data-toggle="modal" data-target=".settings-modal"></span>
    <h1><span class="blinky">b</span><span class="blinky">l</span><span class="blinky">i</span><span class="blinky">n</span><span class="blinky">k</span><span class="blinky">y</span></h1>
  </div>
  <div class="modal fade settings-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Settings:</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-xs-4">
              <form>
                <div class="form-group">
                  <label>Host:</label>
                  <input class="host form-control" value="192.168.0.x">
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default settings-cancel" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary settings-save" data-dismiss="modal">Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <div class="row">
    <div class="col-xs-2">
      <label>Choose a Color:</label>
      <div class="my-color-outer">
        <div class="my-color"></div>
      </div>
    </div>
    <div class="col-xs-2">
      <div class="color-picker"></div>
    </div>
  </div>
  <div class="row fill-buttons">
    <div class="col-xs-4">
      <form>
        <div class="form-group">
          <button class="red btn btn-default">Red!</button>
          <button class="green btn btn-default">Green!</button>
          <button class="blue btn btn-default">Blue!</button>
          <button class="rainbow btn btn-default">Rainbow!</button>
          <button class="off btn btn-default">Off!</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row strip-container">
  </div>
  <div class="row">
    <div class="col-xs-4">
      <form>
        <div class="form-group">
          <button class="send btn btn-default">Send!</button>
          <button class="add btn btn-default">Add..</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row animation-container">
  </div>
  <div class="row">
    <div class="col-xs-4">
      <form>
        <div class="form-group">
          <label>FPS:</label>
          <input class="fps form-control" value="25">
          <button class="animate btn btn-default">Animate!</button>
        </div>
      </form>
    </div>
  </div>

</div>
<script type="text/javascript" src="bundle.js"></script>
<script type="text/javascript" src="blinkyHeading.js"></script>
</body>
</html>
